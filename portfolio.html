---
layout: default
title: Portfolio
---
<article class="main simple_page" id="content">
	<div class="innerWrap">
		<header>
			<h2>{{ page.title }}</h2>
		</header>
		<ul class="">
		{% for post in site.posts %}{% if post.category == 'portfolio' %}
		<li>
			<a href="{{ post.url }}">
				<h3>{{ post.title }}</h3>
				{% if post.image %}<img src="{{ post.image }}">{% endif %}
			</a>
		</li>
		{% endif %}{% endfor %}
		</ul>
	</div>
</article>
